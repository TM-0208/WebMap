<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Karte</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <link rel="apple-touch-icon" href="icon.png">

    }
